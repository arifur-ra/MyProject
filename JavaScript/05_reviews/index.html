<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- article -->
        <article class="review">
          <div class="img-container">
            <img src="./Passbild.jpg" alt="Arif" id="person-img" />
          </div>
          <h4 id="author">Arifur Rahman Arif</h4>
          <p id="job">Software Developer</p>
          <p id="info">
            Edison bulb put a bird on it humblebrag, marfa pok pok heirloom
            fashion axe cray stumptown venmo actually seitan. VHS farm-to-table
            schlitz, edison bulb pop-up 3 wolf moon tote bag street art shabby
            chic.
          </p>
          <!-- previous next button -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
